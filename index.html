<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" lang="en" dir="ltr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leeds Schools</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    
    <link rel="stylesheet" href="./vendors/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@next/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg2pdf.js/0.2.3/svg2pdf.js"></script>

    <link rel="stylesheet" href="./src/css/style.css">    
    <link rel="stylesheet" href="./vendors/css/footable.bootstrap.min.css">
    <link rel="stylesheet" href="./vendors/css/select2.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/sidebar.css">
    <link rel="stylesheet" href="./src/css/panel.css">
    </head>

    <body>
        <script>
            AOS.init();
        </script>
        
        <!-- Start Top Menu -->
        <div class="container topMenuContainer">
            <div class="btn btn-primary btn-toggle-menu text-dark"><i class="bi bi-sliders"></i></div>
            <div class="menu">
                <div id="menuLoader">
                    <div class="circle-container">
                        <div class="circle-progress"></div>
                    </div>
                </div>
                <div class="panel-group" id="accordion">
                  <div class="panel-body" dir="ltr" style="margin-left: 32px;">
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="extracurriculars" class="lable_Sect">Extracurriculars</label><br/>
                                        <select  class="js-example-basic-multiple form-control" id="extracurriculars" name="extracurriculars[]" multiple="multiple">
                                            <option disabled>Select Extracurriculars</option>
                                            <option  value="Music">Music</option>
                                            <option  value="Drama">Drama</option>
                                            <option  value="Sports">Sports</option>
                                            <option  value="Debate">Debate</option>
                                            <option  value="Robotics">Robotics</option>
                                            <option  value="Art">Art</option>
                                            <option  value="Coding">Coding</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="average-grade" class="lable_Sect">Average Grade</label><br/>
                                        <select  class="js-example-basic-multiple form-control" id="average-grade" name="average-grade[]" multiple="multiple">
                                            <option disabled>Select Average Grade</option>
                                            <option  value="A">A</option>
                                            <option  value="B">B</option>
                                            <option  value="C">C</option>
                                            <option  value="D">D</option>
                                            <option  value="E">E</option>
                                            <option  value="F">F</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="country-ranking" class="lable_Sect">Country Ranking</label><br/>
                                        <select  class="js-example-basic-multiple form-control" id="country-ranking" name="country-ranking[]" multiple="multiple">
                                            <option disabled>Select Country Rankin</option>
                                            <option  value="1">1</option>
                                            <option  value="2">2</option>
                                            <option  value="3">3</option>
                                            <option  value="4">4</option>
                                            <option  value="6">6</option>
                                            <option  value="7">7</option>
                                            <option  value="8">8</option>
                                            <option  value="9">9</option>
                                            <option  value="10">10</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="eco-rate" class="lable_Sect">Eco Rate</label><br/>
                                        <select  class="js-example-basic-multiple form-control" id="eco-rate" name="eco-rate[]" multiple="multiple">
                                            <option disabled>Select Eco Rate</option>
                                            <option  value="1">1</option>
                                            <option  value="2">2</option>
                                            <option  value="3">3</option>
                                            <option  value="4">4</option>
                                            <option  value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="school-type" class="lable_Sect">School Type</label><br/>
                                        <select  class="js-example-basic-multiple form-control" id="school-type" name="it-facility[]" multiple="multiple">
                                            <option disabled>Choose School Type</option>
                                            <option  value="Public">Public</option>
                                            <option  value="Private">Private</option>
                                            <option  value="International">International</option>
                                            <option  value="Special Needs">Special Needs</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="it-facilities" class="lable_Sect">IT Facilities</label><br/>
                                        <select  class="js-example-basic-multiple form-control" id="it-facilities" name="it-facility[]" multiple="multiple">
                                            <option disabled>Choose Facility</option>
                                            <option  value="hasWifi">Wifi</option>
                                            <option  value="hasComputerLab">Computer Lab</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="grade" class="lable_Sect">Grade</label><br/>
                                        <select  class="js-example-basic-multiple form-control" id="grade" name="grade[]" multiple="multiple">
                                            <option disabled>Select Grade</option>
                                            <option  value="1">1</option>
                                            <option  value="2">2</option>
                                            <option  value="3">3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!-- End Top Menu -->

        <!-- Start Side Menu -->
        <div class="container sidePanelContainer">
            <div class="btn btn-primary btn-toggle-panel text-dark"><i class="bi bi-clipboard-data"></i></div>
            <div id="panel" class="side-panel">
                
                <div class="row" style="margin-top: 50px; margin-bottom: 50px;" style="margin-top: 50px">
                    <div class="col-lg-12 col-md-12" id="div_info">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4" style="text-align: center;">
                                <h4>Number of Schools</h4>
                        
                                <div class="card">
                                    <img src="./src/imgs/build.svg" alt="Avatar" style="width: 55%;">
                                    <div>
                                        <p id="SUM_School" style="font-size: x-large;"></p>
                                    </div>
                                </div>
                            </div>
                    
                            <div class="col-lg-4 col-md-4 col-sm-4" style="text-align: center;">
                                <h4 data-i18n="capacityTitle" style="white-space: nowrap">Total Capacity</h4>
                                <div class="card">
                                    <img src="./src/imgs/capacity.png" alt="Avatar" style="width: 55%;">
                                    <div>
                                        <p id="Capacity" style="    font-size: x-large;"></p>
                                    </div>
                                </div>
                            </div>
        
                            <div class="col-lg-4 col-md-2 col-sm-4" style="text-align: center;">
                                <h4 data-i18n="totalCitizenTitle">Total Citizens</h4>
                        
                                <div class="card">
                                    <img src="./src/imgs/family.png" alt="Avatar" style="width: 55%;">
                                    <div>
                                        <p id="SUM_POPULATION" style="    font-size: x-large;"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4" style="text-align: center;">
                                <h4 data-i18n="schoolsInfoTitle">Schools Info</h4>
                        
                                <div class="card">
                                    <img src="./src/imgs/info.png" alt="Avatar" id="_info" style="width: 55%;cursor: pointer;">
                                    <div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="schoolsInfoModal" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                            <table style="direction: ltr;" id="table_SchoolInfo"  data-sorting="true"  data-paging="true"  data-paging-limit="5"
                            data-state="false" class="table " data-empty="There is no data!">
                            </table>
                    
                            </div>
                            <div class="modal-footer">
                            <button data-i18n="backBtn" type="button" class="btn btn-default" data-dismiss="modal">رجوع</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="statistics">
                    <div class="tabs">
                        <div class="tab">
                            <button data-i18n="inSchoolsChartBtn" class="tab-button" data-target="tab1"><img src="./src/imgs/bar-chart.png" alt="Avatar" style="width: 15%;">Capacity Chart</button>
                        </div>
                        <div class="tab-content" id="tab1">
                            <div class="col-lg-12 col-md-12" id="barChart_div">
                            </div>
                        </div>
                    </div>
                    <div class="tabs">
                        <div class="tab">
                            <button class="tab-button" data-target="tab3">
                                <img src="./src/imgs/school.png" alt="Avatar" style="width: 15%;">
                                Country Ranking
                            </button>
                        </div>
                        <div class="tab-content" id="tab3">
                            <div class="col-lg-12 col-md-12" id="country-ranking-chart">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Side Menu -->
        <div id="viewDiv" style="height: 100vh;">
            <div id="mapLoader">
                <div class="circle-container">
                    <div class="circle-progress"></div>
                </div>
            </div>
        </div>

        <div id="preloader" style="display:none;">
            <div id="loader"></div>
        </div>


        <script src="./vendors/js/jquery.min.js"></script>
        <script src="./vendors/js/bootstrap.min.js"></script>
        <script src="./vendors/js/bootstrap-datepicker.js"></script>
        <script src="./vendors/js/select2.min.js"></script>
        <script src="./vendors/js/footable.js"></script>
        <script src="./vendors/js/Chart.min.js"></script>
        <script src="./vendors/js/chartjs-plugin-labels.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.5.1/jquery.nicescroll.min.js"></script>
        
        
        <script src="https://js.arcgis.com/4.28/"></script>
        <script>
            var globalObject = {};
        </script>
        <script src="./src/js/data.js"></script>
        <script src="./src/js/configs.js"></script>
        <script src="./src/js/services.js"></script>
        <script src="./src/js/sideMenu.js"></script>
        <script src="./src/js/topMenu.js"></script>
        <script src="./src/js/map.js"></script>
    </body>
</html>
